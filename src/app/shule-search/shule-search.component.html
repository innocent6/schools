<div id="search-component">
    <label for="search-box"> Search Schools</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let shule of schools$ | async" >
        <a routerLink="/detail/{{shule.id}}">
          {{shule.school_name}}
        </a>
      </li>
    </ul>
  </div>
